<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Whiskey Kinetics Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <h1>Whiskey Kinetics Examples</h1>
    <section id="four-bar">
      <h2>Four Bar</h2>
      <form>
        <label>Load [kg]:<br /><input type="number" data-load value="20" min="1" max="100" /></label>
        <label>Speed [rad/s]:<br /><input type="number" data-speed value="1" min="-5" max="5" step="0.1" /></label>
        <button>Simulate</button>
      </form>
      <div class="canvas-wrapper">
        <canvas width="600" height="400"></canvas>
        <div class="progress-bar-wrapper">
          <div class="progress-bar"></div>
        </div>
      </div>
      <script async type="module" src="./four-bar.mjs"></script>
    </section>
  </body>
</html>
