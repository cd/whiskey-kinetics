<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Four Bar - Whiskey Kinetics Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script async  type="module" src="main.mjs"></script>
</head>
<body>
  <form>
    <label>Load [kg]:<br><input type="number" data-load value="10" min="0" max="50"></label>
    <label>Speed [rad/s]:<br><input type="number" data-speed value="1" min="-1" max="1" step="0.1"></label>
    <label>Duration [s]:<br><input type="number" data-duration value="20" disabled></label>
    <label>Steps:<br><input type="number" data-steps value="50000" disabled></label>
    <button>Simulate</button>
  </form>
  <div id="canvas-wrapper" class="loading">
    <div class="loader"></div>
    <canvas id="canvas" width="600" height="400"></canvas>
  </div>
</body>
</html>
